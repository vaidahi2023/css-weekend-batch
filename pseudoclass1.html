 pseudo lass 
 hover
 link
 visited
 active -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* unvisited */
        a:link
        {
            background-color: aqua;
        }
        /* active */
        a:active
        {
            background-color: green;
            font-size: 30px;
        }
        /* visited link */
        a:visited
        {
            color:blueviolet;
        }
        a:hover
        {
            color: crimson;
        }
    </style>
</head>
<body>
    <a href="https://www.amazon.in/">amazon</a>
</body>
</html>
