<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            background-image: url('https://68.media.tumblr.com/4473826397d286134aadd294bd816af7/tumblr_ooxcw0Sfpj1vbdodoo1_1280.gif');
        }
        .b1
        {
            
            position: absolute;
            bottom: 0px;
            animation-name: ballon;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        .b2
        {
           
            position: absolute;
            bottom: 0px;
            left:200px;
            animation-name: ballon;
            animation-duration: 2s;
            animation-delay: 1s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        .b3
        {
            
            position: absolute;
            bottom: 0px;
            left:400px;
            animation-name: ballon;
            animation-duration: 2s;
            animation-delay: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        @keyframes ballon {
            
            0%
            {
                bottom: 0;
            }
            100%
            {
                bottom: 550px;
            }
        }
    </style>
</head>
<body>
    <div class="b1">
        <img src="https://www.animatedimages.org/data/media/522/animated-hot-air-ballon-image-0018.gif" alt=""height="100px" width="100px">
    </div>
    <div class="b2">
        <img src="https://media4.giphy.com/media/M3zgBPJANaaCogefZd/giphy.gif" alt="" height="100px" width="100px">
    </div>
    <div class="b3">
        <img src="https://animated-gifs.org/wp-content/uploads/2012/02/hot-air-balloons-008.gif" alt="" height="200px" width="200px">
    </div>
</body>
</html>
