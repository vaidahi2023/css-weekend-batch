<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }
        .nav
        {
            height: 100px;
            width:100%;
            background-color: #868F93;
            opacity: 0.8;
        }
        .nav img
        {
            margin-left: 20px;
            margin-top: 10px;
        }
        .nav .icon
        {

            margin-right: 20px;
            margin-top: 20px;
        }
        .icon .fa-house-chimney
        {
            color: orangered;
            font-size: 30px;
        }
        a
        {
            text-decoration: none;
            color: white;
            font-size: 30px;
            padding: 20px;
        }
        .fa-phone-volume
        {
            color: white;
            font-size: 30px;
        }
        a:hover 
        {
            color: orangered;
        }
    </style>
</head>
<body>
    <div class="nav">
        <img src="https://royaltechnosoft.com/wp-content/uploads/2018/11/logo_white-1.png" alt="">
        <div class="icon">
             <i class="fa-solid fa-house-chimney"></i> 
             <a href="">About us </a>
             <a href="">our services</a>
             <a href="">contact</a>
             <i class="fa-solid fa-phone-volume"></i>
             <a href="">+91 9879472527 </a>
        </div>
    </div>

</html>
