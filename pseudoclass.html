    <title>Document</title>
<style>
    /* unvisited */
    a:link
    {
        background-color: aquamarine;
    }
    /* active */
    a:active
    {
        background-color: yellow;
        font-size: 20px;
    }
    /* visited */
    a:visited
    {
        background-color: blueviolet;
    }
    a:hover 
    {
        background-color: coral;
    }
</style>
